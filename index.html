<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="todo-box">
    <div class="user-icon">
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" />
</div>
    <h1>To Do List</h1>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <h2>New Tasks</h2>
    <ul id="taskList"></ul>
    <div class="divider"></div>
    <p class="summary" id="taskCounter">Completed: 0 | Uncompleted: 0</p>

<div class="filters">
  <button onclick="setFilter('all')">All</button>
  <button onclick="setFilter('completed')">Completed</button>
  <button onclick="clearCompleted()">Clear All</button>
  <button onclick="exportTasks()">Export Tasks</button>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
